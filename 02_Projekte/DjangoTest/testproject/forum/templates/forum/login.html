{% extends 'forum/base.html' %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
    <div class="alert alert-danger">
        Falscher Benutzername oder Passwort. 
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
